<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="icon" href="img/2899445.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-page py-5 position-relative">
        <div id="errorShow" class="errorMessage d-none bg-dark bg-opacity-25 position-absolute top-0 end-0 bottom-0 start-0">
            <div class="inner d-flex justify-content-center align-items-center vh-100">
                <div class="error-arrow border rounded-2 p-2 w-50 bg-light mx-auto ">
                    <div class="containe d-flex justify-content-between">
                        <div class="inner d-flex">
                            <div class="icon-1 bg-danger rounded-circle me-2"></div>
                            <div class="icon-1 bg-warning rounded-circle me-2"></div>
                            <div class="icon-1 bg-success rounded-circle me-2"></div>
                        </div>
                        <div class="error-exit">
                            <div class="icon-1 rounded-circle d-flex justify-content-center align-items-center" onclick="errorClose()"><i class="fa-solid fa-x fs-4"></i></div>
                        </div>
                    </div>
                    <div class="pt-2 my-4">
                        <h4 class="err">Site Name or Url is not valid, Please follow the rules below :</h4>
                        <p class="mt-3 text-font"><i class="fa-solid fa-arrow-alt-circle-right text-danger"></i> Site name must contain at least 3 characters</p>
                        <p class="text-font"><i class="fa-solid fa-arrow-alt-circle-right text-danger"></i> Site URL must be a valid one</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="container ">
            <header class="pb-5 text-center">
                <h2 class="position-relative head-font mx-auto">Bookmarker</h2>
            </header>
            <div class="main-content">
                <header class="d-flex justify-content-center align-items-center  ">
                    <i class="first-one fa-solid fa-bookmark fs-3 me-2"></i>
                    <h3>Bookmark your favorite sites</h3>
                    <i class="secound-one fa-solid fa-bookmark fs-3 ms-2"></i>
                </header>

                <div class="my-4 text-black ">
                    <label for="siteName" class="mb-2 text-font fw-bolder "><i
                            class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="BookMark Name"
                        oninput="validateName()">
                </div>
                <div class="my-4 text-black text-font">
                    <label for="websiteUrl" class="mb-2 text-font"><i class="fa-solid fa-link me-2 fw-bolder"></i> Site
                        URL</label>
                    <input type="text" class="form-control" id="websiteUrl" placeholder="website Url"
                        oninput="validUrl()">
                </div>
                <div class="but-inner text-center mb-4">
                    <button class="btn btn-danger px-5 py-2  text-font" onclick="addWeb()">Submit</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="text-font table-color">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="addingWeb">

                </tbody>
            </table>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
